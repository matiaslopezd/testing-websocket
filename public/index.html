<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="author" content="Videsk" />
    <meta name="copyright" content="Developed by Videsk with â™¥" />
    <title>Websocket playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div>
      <button onclick="loadUndefinedNamespace()">
        Connection undefined namespace
      </button>
      <button onclick="loadCorrect()">Connection with accessToken</button>
      <button onclick="loadIncorrect()">Connection without accessToken</button>
      <button onclick="loadIncorrect2()">
        Connection with invalid accessToken
      </button>
      <button onclick="loadNamespace('/secret')">
        Connection to secret namespace
      </button>
      <button onclick="loadNamespace('/area51')">
        Connection to area51 namespace
      </button>
    </div>
    <div style="padding: 10px 0;">
      <input width="400px" />
      <button onclick="sendMessage()">Send message</button>
    </div>
    <div id="messages"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="socket.js"></script>
  </body>
</html>
